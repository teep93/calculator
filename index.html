<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style></style>
<head>
    <title>Calculator</title>
</head>
  <body>
    
    <div class="header">
        <div class="text">Calculator</div>
    </div>
    <div class="wrapper">
      <div class="calc-container">
        <div class="display-container">
          <div class="display"></div>
    </div>
    <div class="button-wrapper">
      <div class="clearing">
        <!-- <button class="clear-button">Clear</button> -->
        <!-- <button class="delete-button">Delete</button> -->
      </div>
      <div class="number-container">
        <!-- <button class="number-button">0</button> -->
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="number-button">.</button>
        <button class="number-button">0</button> 
        <button class="delete-button">DEL</button>
        <button class="clear-button">CLEAR</button>
        
      </div>
      <div class="operator-container">
        <button class="operator-button">+</button>
        <button class="operator-button">-</button>
        <button class="operator-button">x</button>
        <button class="operator-button">/</button>
      </div>
      <div class="equals-container">
        <button class="equals-button">=</button>
      </div>
    </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
