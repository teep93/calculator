<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style></style>
<head>
    <title>Calculator</title>
</head>
  <body>
    
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="display-container">
            <div class="display">
                <span>11111</span>
            </div>
        </div>
        <div class="clearing">
          <button>Clear</button>
          <button>Delete</button>
        </div>
        <div class="button-container">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>x</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
