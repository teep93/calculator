<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <style></style>
<head>
    <title>Calculator</title>
</head>
  <body>
    
    <div class="header">
        <h1>Calculator</h1>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="display-container">
            <div class="display">
                <span class id="input">11111</span>
            </div>
        </div>
        <div class="clearing">
          <button>Clear</button>
          <button>Delete</button>
        </div>
        <div class="number-container">
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="0">0</button>
        </div>
        <div class="operator-container">
            <button>=</button>
            <button>+</button>
            <button>-</button>
            <button>.</button>
            <button>x</button>
            <button>/</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
